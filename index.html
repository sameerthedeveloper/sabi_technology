<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SABI TECHNOLOGY</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SABI Technology Quotation App">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
  
<div class="h-screen bg-gray-50 mb-30">
<div class="p-6 w-[100%] bg-white shadow-lg border-b border-gray-300 sticky top-0 ">
  <h1 class="text-2xl font-semibold font-stretch-condensed">SABI Technology</h1>
</div>
<div class="home overflow-scroll ">
  <div class="m-5 p-5 bg-white border-1 border-gray-200 rounded-xl shadow-lg">
  <div>
    <h1 class="font-bold">Screen Pixel</h1>
    <input type="text" class="p-2  w-[100%] mt-2 border-green-400 bg-green-300 border-1 rounded-xl shadow-md" placeholder="Enter the screen pixel value here">
  </div>
</div>
<div class="m-5 p-5 bg-white border-1 border-gray-200 rounded-xl shadow-lg">
  <div>
    <h1 class="font-bold">Client Size</h1>
    <div class="w-[100%] flex justify-between">
      <input type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-green-300 rounded-xl shadow-md" placeholder="Width">
      <input type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-green-300  rounded-xl shadow-md" placeholder="Height">

    </div>
  </div>
</div>

<div class="m-5 p-5 bg-white border-1 border-gray-200 rounded-xl shadow-lg">
  <div>
    <h1 class="font-bold">Module</h1>
    <div class="w-[100%] flex justify-between">
      <input type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-green-300 rounded-xl shadow-md" placeholder="Width">
      <input type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-green-300  rounded-xl shadow-md" placeholder="Height">

    </div>
  </div>
</div>

<div class="m-5 p-5 bg-white border-1 border-gray-200 rounded-xl shadow-lg">
    <div>
    <h1 class="font-bold text-center">Module Matrix</h1>
    <div class="w-[100%] flex justify-between">
      <p class="border-1 w-[50%] p-2 m-1 border-green-400 bg-white rounded-xl shadow-md text-center">-</p>
      <p type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-bg-white-300  rounded-xl shadow-md text-center">-</p>

    </div>
  </div>
  <div class="mt-3">
    <h1 class="font-bold text-center">Screen Size (mm)</h1>
    <div class="w-[100%] flex justify-between">
      <p class="border-1 w-[50%] p-2 m-1 border-green-400 bg-bg-white rounded-xl shadow-md text-center">-</p>
      <p type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-bg-white-300  rounded-xl shadow-md text-center">-</p>

    </div>
  </div>
  <div class="mt-3">
    <h1 class="font-bold text-center">Screen Size (ft)</h1>
    <div class="w-[100%] flex justify-between">
      <p class="border-1 w-[50%] p-2 m-1 border-green-400 bg-bg-white rounded-xl shadow-md text-center">-</p>
      <p type="text" class="border-1 w-[50%] p-2 m-1 border-green-400 bg-bg-white-300  rounded-xl shadow-md text-center">-</p>

    </div>
  </div>
</div>

<div class="m-5 p-5 bg-white border-1 border-gray-200 rounded-xl shadow-lg">
  <div>
    <h1 class="font-bold">Total Sqft</h1>
    <div class="w-[100%] flex justify-between">
      <p class="border-1 w-[100%] p-2 mt-2 border-green-400 bg-bg-white-300 rounded-xl shadow-md text-center" >-</p>
      

    </div>
  </div>
</div>
</div>
        <!-- Bottom Navigation Bar with Icons -->
        <div class="w-full fixed bottom-0 bg-white shadow-lg border-t border-gray-200 z-50 dark:bg-gray-700 lg:hidden">
            <div class="flex justify-around items-center py-3">

                <!-- Home Tab -->
                <div
                    class="flex flex-col items-center text-gray-500 hover:text-black cursor-pointer item home dark:text-white">
                    <i class="fa-solid fa-house"></i>
                    <span class="text-sm">Main</span>
                </div>

                <!-- Invoices Tab -->
                <div
                    class="flex flex-col items-center text-gray-500 hover:text-black cursor-pointer item invoice dark:text-white">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span class="text-sm">Invoice</span>
                </div>





            </div>
        </div>

</div>
<script src="js/app.js"></script>
<script src="js/tab_controll.js"></script>
</body>
</html>
